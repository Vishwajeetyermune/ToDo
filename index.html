<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Day</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index2.js"></script>
</head>
<body>
    <div class="name">To Do's List</div>
    <div class="parent">
        <div class="child">
            <div class="en-task">
                <input type="text" placeholder="Add Your Task " id="add-t">
                <button class="add btn" id="add" >Add</button>
            </div>
            <div class="task-list" id="mytasks">
                
            </div>
        </div>
    </div>
    <script
    src="https://kit.fontawesome.com/cd372ba5ee.js"
    crossorigin="anonymous"
  ></script>
    
</body>
</html>

</div>
